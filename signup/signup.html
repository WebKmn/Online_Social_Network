<head>
    <meta charset="UTF-8">

    <title></title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo2.jpg" alt="" width="30" height="24" class="d-inline-block align-top">Social
                    Network
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Settings</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown01">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Action2</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="p-5">
        <form class="form-signup container p-5">
            <fieldset class="bg-light p-5">
                <h4 class="text-center alert alert-secondary">Sign Up Information</h4>

                <div class="mb-3 form-group">
                    <label for="txtFirstName" class="form-label">First Name: </label>
                    <input type="text" class="form-control" id="txtFirstName" name="txtFirstName" placeholder="John"
                        required>
                </div>

                <div class="mb-3 form-group">
                    <label for="txtLastName" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="txtLastName" name="txtLastName" placeholder="Doe"
                        required>
                </div>

                <div class="mb-3 form-group">
                    <label for="txtUserName" class="form-label">Username: </label>
                    <input type="text" class="form-control" id="txtUserName" name="txtUserName" placeholder="JohnD21"
                        required>
                </div>

                <div class="mb-3 form-group">
                    <label for="txtEmail" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                        placeholder="JohnDoe@example.com" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="txtPassword" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="txtPassword" name="txtPassword" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="txtConfirmPass" class="form-label">Confirm Password: </label>
                    <input type="password" class="form-control" id="txtConfirmPass" name="txtConfirmPass" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="txtLocation" class="form-label">Location (Optional): </label>
                    <input type="text" class="form-control" id="txtLocation" name="txtLocation"
                        placeholder="United States">
                </div>

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-sm-2 col-form-label">Gender (Optional):</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                <label for="rbMale" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
                                <label for="rbFemale" class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
                                <label for="rbOther" class="form-check-label">Other</label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="mb-3 form-group">
                    <label for="txtDOB" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="txtDOB" name="txtDOB" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="ddSequrityQuestion" class="form-label">Sequrity Question:</label>
                    <select id="ddSequrityQuestion" name="ddSequrityQuestion" class="form-control custom-select">
                        <option></option>
                        <option>What city did you grow up in?</option>
                        <option>What high school did you attend?</option>
                        <option>What is the make of your first car?</option>
                        <option>What is your favorite ice cream flavor?</option>
                    </select>
                </div>

                <div id="divAnswer" class="mb-3 form-group">
                    <label for="txtAnswer" class="col-form-label">Sequrity Question Answer:</label>
                    <input type="text" class="form-control" id="txtAnswer" name="txtAnswer" required>
                </div>

                <div class="form-group">
                    <label for="txtBIO" class="form-label">Bio (Optional): </label>
                    <input type="textArea" id="txtBIO" class="form-control">
                </div>

                <div class="mb-3 form-group text-center">
                    <button type="submit" class="btn btn-primary">Sign-Up</button>
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                </div>

            </fieldset>

        </form>

    </section>

    <footer class="text-muted text-center text-sm-start">
        <p>Follow us for news on future changes/updates!</p>
        <div class="container">
            <ul class="bd-footer-links">
                <li class="d-inline-block">
                    <a href="https://twitter.com/">Twitter</a>
                </li>
                <li class="d-inline-block">
                    <a href="https://facebook.com">Facebook</a>
                </li>
                <li class="d-inline-block">
                    <a href="https://youtube.com">Youtube</a>
                </li>
            </ul>
        </div>
        
        Copywright @2021-2031 Social Network
    </footer>

        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
